<VirtualHost *>
    #ServerName sensor

    WSGIDaemonProcess sensor user=www-data group=www-data threads=5
    WSGIScriptAlias / /var/www/sensor/sensor.wsgi

    <Directory /var/www/sensor>
        WSGIProcessGroup sensor
        WSGIApplicationGroup %{GLOBAL}
        Order deny,allow
        Allow from all
    </Directory>
</VirtualHost>

